<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>主页面</title>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            /*设置相邻单元格的边框间的距离*/
            border-spacing: 0;
            /*表格设置合并边框模型*/
            border-collapse: collapse;
            text-align: center;
        }

        /*关键设置 tbody出现滚动条*/
        table tbody {
            display: block;
            height: 800px;
            overflow-x:hidden;
            overflow-y: scroll;
        }

        table thead,
        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        /*关键设置：滚动条默认宽度是16px 将thead的宽度减16px*/
        table thead {
            width: calc(100% - 1em)
        }


        table thead th {
            background: #ccc;
        }

    </style>
</head>
<body>
<div id="foo" style="width: 100%; height: 100%"></div>
<div >
    <input type="search" id="addWordInput">
    <input type="button" value="添加禁用词" id="addWordBtn">
    <input type="button" value="检测" id="searchBtn">
</div>
<table id="table" width="100%" border="1">
    <thead>
    <tr>
        <th>楼层ID</th>
        <th>用户ID</th>
        <th>用户名</th>
        <th>内容</th>
        <th>所属帖子ID</th>
    </tr>
    </thead>
    <tbody id="floor-body">

    </tbody>
</table>

</body>
</html>
